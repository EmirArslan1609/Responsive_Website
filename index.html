<!DOCTYPE html>
<head>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA Compatible" content="IE-edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Laptop Website</title>
<link rel="stylesheet" href="style.css">
</head>


<body>
    
    <header>
        <div class="logo-container">
            <img src="images/logo.svg" alt="">
            <h4 class="logo">Three Dots</h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li class="nav-link"><a href="#">Specs</a></li>
                <li class="nav-link"><a href="#">Products</a></li>
                <li class="nav-link"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="images/cart-icon.png" alt="">
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop For The Future</h1>
                    <p>
                        The new 14 inch bezeless display offering a 4k display with touch screen
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select">14 inch</button>
                    <button class="cta-add">Add to Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="images/laptop.png" alt="">
            </div>
        </section>
    </main>
    
</body>

</html>
